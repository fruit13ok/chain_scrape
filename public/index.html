<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Scrape search results and result's results</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <form action="/">
        Search key: <input type="text" name="searchKey" value="Megafauna">
        <input type="radio" name="searchDepth" value="0" checked="checked" id="r1">
        <label for="r1">Only search input</label>
        <input type="radio" name="searchDepth" value="1" id="r2">
        <label for="r2">Search input and input's result</label>
        <input type="radio" name="searchDepth" value="2" id="r3">
        <label for="r3">Search input, input's result, and input's result's result</label>
    </form>
    <button>Submit</button>
    <div id='result-list'></div>
</body>
</html>
